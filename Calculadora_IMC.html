<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2973B2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .calculator h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .calculator label {
            font-size: 1rem;
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .calculator button {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .calculator button:hover {
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ingresa tu peso">

        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Ingresa tu altura">

        <button onclick="calculateBMI()">Calcular IMC</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = 'Por favor ingresa valores vÃ¡lidos.';
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';

            if (bmi < 18.5) {
                category = 'Bajo peso';
            } else if (bmi < 24.9) {
                category = 'Peso normal';
            } else if (bmi < 29.9) {
                category = 'Sobrepeso';
            } else {
                category = 'Obesidad';
            }

            document.getElementById('result').textContent = `Tu IMC es ${bmi} (${category}).`;
        }
    </script>
</body>
</html>
